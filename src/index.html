<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="timer_wrapper">
        <div class="header_text">
            <div class="offer_container">
                <p class="offer_text">20% OFF SALE ENDS &nbsp;&nbsp;&nbsp;</p>
            </div>
            <div class="selector offer_end_time">
                <div class="day_count">
                    <p class="count days">00</p>
                    <p class="text">DAYS</p>
                </div>
                &nbsp;&nbsp;
                <div class="hours_count">
                    <p class="count hours">00</p>
                    <p class="text">HRS</p>
                </div>
                &nbsp;&nbsp;
                <div class="min_count">
                    <p class="count minutes">00</p>
                    <p class="text">MN</p>
                </div>
                &nbsp;&nbsp;
                <div class="sec_count">
                    <p class="count seconds">00</p>
                    <p class="text">SEC</p>
                </div>
                &nbsp;&nbsp;
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../dist/countdown.jquery.js"></script>
    <script src="./azeera.js"></script>
</body>

</html>
